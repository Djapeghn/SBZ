<div ng-controller="bolestController">
	<span>
		<form name="addBolestForm" action="/">
			<table border="1" cellpadding="5" style="float: left">
				<div>
					<tr><td align="center">Id: </td><td align="center"><input type="text" id="id" ng-model="bolest.idBolest" required></td></tr>
					<tr><td align="center">Naziv: </td><td align="center"><input type="text" id="naziv" ng-model="bolest.naziv" required></td></tr>
					<tr><td align="center">Grupa: </td><td align="center">
						<select id="grupa" ng-model="bolest.grupa">
							<option value="PRVA">Prva</option>
							<option value="DRUGA">Druga</option>
							<option value="TRECA">Treca</option>
						</select>
					</td></tr>
					<tr>
						<td align="center">Opsti simptomi:</td>
						<td align="center">
							<select style="float: left; clear: both;" ng-repeat="field in opstiSimptomiFields.fields track by $index" ng-model='opstiSimptomiFields.fields[$index]'>
								<option ng-repeat="simptom in placeholderBolest.opstiSimptomi" value="{{simptom}}">{{simptom}}</option>
							</select></br>
							<!--<input ng-repeat="field in simptomiFields.fields track by $index" type='text' ng-model='simptomiFields.fields[$index]'></td>-->
						<td><button type='button' ng-click="addOpstiSimptomiField()">Novi</button></td>
					</tr>
					<tr>
						<td align="center">Specificni simptomi:</td>
						<td align="center">
							<select style="float: left; clear: both;" ng-repeat="field in specificniSimptomiFields.fields track by $index" ng-model='specificniSimptomiFields.fields[$index]'>
								<option ng-repeat="simptom in placeholderBolest.opstiSimptomi" value="{{simptom}}">{{simptom}}</option>
							</select>
							<!--<input ng-repeat="field in simptomiFields.fields track by $index" type='text' ng-model='simptomiFields.fields[$index]'></td>-->
						<td><button type='button' ng-click="addSpecificniSimptomiField()">Novi</button></td>
					</tr>
					<tr><td align="center"></td>
						<td align="center"><button ng-disabled="addBolestForm.$invalid" type="button" class='btn btn-default' ng-click="submit()">Dodaj</button></td></tr>
				</div>
			</table>
		</form>
	</span>
</div>
