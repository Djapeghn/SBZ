<div  ng-controller="korisnikController">
		<form name="modifyAccountForm" action="/">
			<table border="1" cellpadding="5">
				<tr><td>Ime: </td><td><input type="text" id="ime" ng-model="loggedInKorisnik.ime" required></td></tr>
				<tr><td>Prezime: </td><td><input type="text" id="prezime" ng-model="loggedInKorisnik.prezime" required></td></tr>
				<tr><td>Email: </td><td><input type="text" id="email" ng-model="loggedInKorisnik.email" required></td></tr>
				<tr><td>Datum rodjenja: </td><td>{{ loggedInKorisnik.datumRodjenja | date : 'MM/dd/yyyy'}}<quick-datepicker ng-model="datumRodjenjaDatePicker" date-format='MM/dd/yyyy' disable-timepicker='true' required></quick-datepicker></td></tr>
				<tr><td>Korisnicko ime: </td><td>{{loggedInKorisnik.korisnickoIme}}</td></tr>
				<tr><td>Lozinka: </td><td><input type="password" id="lozinka" ng-model="loggedInKorisnik.lozinka" required></td></tr>
				<tr><td>Tip korisnika: </td><td>{{loggedInKorisnik.tipKorisnika}}</td></tr>
				<tr><td align="center"><button type="button" class='btn btn-default' ng-click="back()">Nazad</button></td>
				<td><button ng-disabled="modifyAccountForm.$invalid" type="button" class='btn btn-default' ng-click="modifyAccount()">Azuriraj</button></td></tr>
			</table>
		</form>
</div>
